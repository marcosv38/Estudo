<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <title>AluraBooks</title>

</head>
<body>

    <header class="cabecalho">

        <div class="conteiner">
            <input type="checkbox" id="menu" class="conteiner__botao">
            <label for="menu">
            <span class="cabecalho__menu-hamburguer conteiner__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista__menu__titulo">Categorias</li>
                <li class="lista__menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
                <li class="lista__menu__item"><a href="#" class="lista-menu__link">Front-End</a></li>
                <li class="lista__menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
                <li class="lista__menu__item"><a href="#" class="lista-menu__link">Business</a></li>
                <li class="lista__menu__item"><a href="#" class="lista-menu__link">Design & UX</a></li>
            </ul>

            <img src="imagens/Logo.svg" alt="Logo da Alura" class="conteiner__imagem">
        </div>

        <div class="conteiner">
            <a href="#"><img src="imagens/Favoritos.svg" alt="Meus Favoritos" class="conteiner__imagem"></a>
            <a href="#"><img src="imagens/Compras.svg" alt="carrinhos de Compras" class="conteiner__imagem"></a>
            <a href="#"><img src="imagens/Usuario.svg" alt="icone de Usuario" class="conteiner__imagem"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">

    </section>

</body>
</html>
